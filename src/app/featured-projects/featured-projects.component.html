<section class="featured-projects-section">
  <div class="container">
    <div class="badge">My Work</div>
    <h2 class="title">Featured Projects</h2>
    <p class="description">
      Here are some of my recent projects. Each one was built with care and attention to detail.
    </p>

    <div class="projects-grid">
      <div class="card" *ngFor="let project of visibleProjects">
        <div class="image-container">
          <img
            *ngIf="project.image; else placeholder"
            [src]="project.image"
            [alt]="project.title"
          />
          <ng-template #placeholder>
            <div class="image-placeholder">
              <i class="fa fa-image fa-3x"></i>
            </div>
          </ng-template>
        </div>

        <div class="card-content">
          <div class="card-top">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>

            <div class="tags">
              <span *ngFor="let tech of project.tech" class="tag">
                {{ tech }}
              </span>
            </div>
          </div>

          <a class="view-link" [href]="project.link" target="_blank">
            View Project <span>&rarr;</span>
          </a>
        </div>
      </div>
    </div>

    <!-- ðŸ” TOGGLE BUTTON -->
    <div class="view-all-btn">
      <button (click)="toggleViewAll()">
        {{ showAll ? 'Reduce Projects â†‘' : 'View All Projects â†’' }}
      </button>
    </div>
  </div>
</section>
