<div class="contact-section">
  <button class="get-in-touch">Get In Touch</button>

  <h2>Let's Work Together</h2>
  <p class="subtitle">
    Have a project in mind or just want to chat? Feel free to reach out!
  </p>

  <div class="contact-container">
    <!-- SOCIAL ICONS -->
    <div class="contact-info">
      <h3 class="contact-title">Connect with me</h3>

      <div class="social-links">
        <a href="mailto:christalriziki@gmail.com" aria-label="Email">
          <i class="fas fa-envelope"></i>
        </a>

        <a href="https://github.com/CrissyDev" target="_blank" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>

        <a
          href="https://www.linkedin.com/in/christal-riziki-470029280/"
          target="_blank"
          aria-label="LinkedIn"
        >
          <i class="fab fa-linkedin-in"></i>
        </a>

        <a href="https://twitter.com/CrissyTech" target="_blank" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>

    <!-- FORM -->
    <form
      class="contact-form"
      (ngSubmit)="sendMessage()"
      #contactForm="ngForm"
    >
      <input
        type="text"
        name="user_name"
        [(ngModel)]="form.name"
        placeholder="Your name"
        required
      />

      <input
        type="email"
        name="user_email"
        [(ngModel)]="form.email"
        placeholder="Your email"
        required
      />

      <textarea
        name="message"
        [(ngModel)]="form.message"
        placeholder="Your message"
        required
      ></textarea>

      <button class="send-button" type="submit">
        Send Message
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>
</div>
