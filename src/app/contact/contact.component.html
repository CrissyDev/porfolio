<div class="contact-section">
  <button class="get-in-touch">Get In Touch</button>
  <h2>Let's Work Together</h2>
  <p class="subtitle">
    Have a project in mind or just want to chat? Feel free to reach out!
  </p>

  <div class="contact-container">
    <div class="contact-info">
      <div class="info-item">
        <i class="fas fa-envelope icon"></i>
        <div>
          <p class="label">Email</p>
          <p>christalriziki@gmail.com</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fab fa-github icon"></i>
        <div>
          <p class="label">GitHub</p>
          <p>https://github.com/CrissyDev</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fab fa-linkedin icon"></i>
        <div>
          <p class="label">LinkedIn</p>
          <p>https://www.linkedin.com/in/christal-riziki-470029280/</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fab fa-twitter icon"></i>
        <div>
          <p class="label">Twitter</p>
          <p>CrissyTech</p>
        </div>
      </div>
    </div>

    <form class="contact-form" (ngSubmit)="sendMessage()" #contactForm="ngForm">
      <input type="text" name="user_name" [(ngModel)]="form.name" placeholder="Your name" required />
      <input type="email" name="user_email" [(ngModel)]="form.email" placeholder="Your email" required />
      <textarea name="message" [(ngModel)]="form.message" placeholder="Your message" required></textarea>
      <button class="send-button" type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
    </form>
  </div>
</div>
