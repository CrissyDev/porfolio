<header class="header">
  <div class="logo">
    <i class="fas fa-heart"></i>
    <span>DevPortfolio</span>
  </div>

  <nav class="nav-links">
    <a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">About</a>
    <a routerLink="/featured-projects" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Projects</a>
    <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Contact</a>

    <div class="theme-dropdown">
      <button class="theme-toggle" (click)="toggleThemeMenu()">
        <i class="fas" [ngClass]="currentThemeIcon"></i>
      </button>
      <div class="theme-menu" *ngIf="showThemeMenu">
        <button *ngFor="let theme of themeOptions" (click)="selectTheme(theme)">
          {{ theme }}
        </button>
      </div>
    </div>
  </nav>
</header>
