<header class="header">
  <div class="logo">
    <i class="fas fa-heart"></i>
    <span>DevPortfolio</span>
  </div>

  <nav class="nav-links">
    <a (click)="scrollTo('home')" [class.active]="currentSection === 'home'">Home</a>
    <a (click)="scrollTo('about')" [class.active]="currentSection === 'about'">About</a>
    <a (click)="scrollTo('projects')" [class.active]="currentSection === 'projects'">Projects</a>
    <a (click)="scrollTo('contact')" [class.active]="currentSection === 'contact'">Contact</a>

    <div class="theme-dropdown">
      <button class="theme-toggle" (click)="toggleThemeMenu()">
        <i class="fas" [ngClass]="currentThemeIcon"></i>
      </button>
      <div class="theme-menu" *ngIf="showThemeMenu">
        <button *ngFor="let theme of themeOptions" (click)="selectTheme(theme)">
          {{ theme }}
        </button>
      </div>
    </div>
  </nav>
</header>
